machine:
  services:
    - docker
  node:
    version: 7.10.0

dependencies:
  cache_directories:
    - "/tmp/nexe"

test:
  override:
    - npm test
    - npm run nexe:package

deployment:
  production:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - docker build . -t intellizoom/ecs-docker-reload:latest
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push intellizoom/ecs-docker-reload:latest